name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.18.0, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @goalpulse/shared build

      - name: Run linting
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Type check
        run: pnpm type-check

      - name: Build frontend
        run: pnpm --filter @goalpulse/web build

      - name: Build backend
        run: pnpm --filter @goalpulse/api build

      - name: Run frontend tests
        run: pnpm --filter @goalpulse/web test --passWithNoTests

      - name: Run backend tests
        run: pnpm --filter @goalpulse/api test

      - name: Run backend e2e tests
        run: pnpm --filter @goalpulse/api test:e2e
